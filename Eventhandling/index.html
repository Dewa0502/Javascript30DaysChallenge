<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handeling</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <p id="myPara">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis, cumque.</p>
    <button id="myBttn">Click Me</button>

    <img id="img" src="https://images.pexels.com/photos/28271638/pexels-photo-28271638/free-photo-of-a-desert-landscape-with-mountains-in-the-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">

    <div id="colorDiv">Hover Over Me!</div>

    <div id="myElement" style="width: 200px; height: 100px ;">
        Hover over me!
    </div>

    <input type="text" id="keyInput" placeholder="Type Something....">
    <p id="inputValue"></p>

    <form id="myForm">
        <input type="text" name="name" placeholder="Name">
        <button type="submit">Submit</button>
    </form>

    <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
    </select>
    <p id="selectedValue"></p>

    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <div id="parentElement">
        <button id="dynamicButton"></button>
    </div>

    <p id="exampleText">Original text content.</p>
    <img id="exampleImage" src="https://github.com/arindal1/30Day-JS/blob/main/res/3.jpg" alt="Example Image">
    <div id="exampleDiv">Hover over me!</div>
    <button id="exampleButton">Click me!</button>
    <div id="removeThisElement">Remove this element</div>

    <script src="eventhandling.js"></script>
</body>
</html>
